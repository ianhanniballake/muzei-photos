name: Android Check

on:
  push:
    branches:
    - !deploy
    - '*'
    pull_request:
      paths: '*'

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - |
      echo -e "auth_client_id=<client_id>
        auth_client_secret=<secret>
        auth_scope_photos=readonly" > muzeiPhotos/googleapi.properties
    - name: Check
      run: ./gradlew check
