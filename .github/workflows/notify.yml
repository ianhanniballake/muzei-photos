name: Notify

on: check_suite

jobs:
  telegram:
    runs-on: ubuntu-latest
    steps:
    - name: notify to Telegram channel
      uses: appleboy/telegram-action@master
      env:
        TELEGRAM_TOKEN: ${{ secrets.TelegramBotToken }}
        TELEGRAM_TO: ${{ secrets.TelegramTarget }}
        DEBUG: true
        FORMAT: markdown
      with:
        args: |
          ":white_check_mark: :red_circle: Build compelete on $GITHUB_REPOSITORY

          \`$GITHUB_REF\` \`$GITHUB_SHA\` by *$GITHUB_ACTOR*

              `cat $GITHUB_EVENT_PATH`

          "
# GITHUB_REPOSITORY
# GITHUB_REF
# GITHUB_ACTOR
# GITHUB_SHA
# GITHUB_EVENT_PATH	The path of the file with the complete webhook event payload. For example, /github/workflow/event.json
